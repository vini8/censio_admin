<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Rubik:wght@400;500;600;700&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="w-full fixed top-0 z-20 h-20 bg-white shadow-md dark:bg-[#212121] transition-all duration-300"
    >
      <div
        class="max-w-xs mx-auto h-20 flex justify-between items-center sm:max-w-[420px] md:max-w-[calc(100vw-80px)]"
      >
        <div class="logo flex items-center gap-4">
          <button
            id="sidebar-toggle"
            class="fixed left-5 px-3 py-3.5 rounded-lg border transition-all duration-300"
            onclick="mainSidebar()"
          >
            <img
              class="w-full dark:invert"
              src="../assets/menu.svg"
              alt="sidebar toggle"
            />
          </button>
          <a class="pl-14 sm:pl-12 md:pl-16" href="./index.html"
            ><img class="hidden md:block" src="../assets/logo.svg" alt="" />
            <img class="md:hidden" src="../assets/mobile_logo.svg" alt=""
          /></a>
        </div>
        <div class="nav flex gap-8">
          <div class="mobile-search flex items-center lg:hidden">
            <div class="search-img" onclick="searchToggle()">
              <img src="../assets/search-icon.svg" alt="" />
            </div>
          </div>
          <div
            class="w-[350px] search-box hidden lg:flex lg:justify-between p-2 gap-1.5 rounded-xl transition-all duration-300 shadow-[0px_3px_27px_rgba(69,69,80,0.1)] border border-transparent dark:border-[#F5F5F5] md:px-4 md:py-3"
          >
            <input
              type="text"
              placeholder="Search here"
              class="w-14 font-rubik outline-none bg-transparent dark:text-[#F5F5F5] lg:w-auto"
            />
            <img class="dark:hidden" src="../assets/search-icon.svg" alt="" />
            <img
              class="hidden dark:block"
              src="../assets/Search_dark.svg"
              alt=""
            />
          </div>
          <div class="nav-icons flex items-center md:gap-8">
            <div>
              <img
                class="hidden dark:invert dark:grayscale transition-all duration-300 md:block"
                src="../assets/university-logo.svg"
                alt=""
              />
            </div>
            <div><img src="../assets/notification.svg" alt="" /></div>
            <div class="cursor-pointer" onclick="userToggle()">
              <img
                class="hidden md:block"
                src="../assets/user-icon.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <div
        class="input-box hidden max-w-xs mx-auto sm:max-w-[420px] md:max-w-[calc(100vw-200px)] flex items-center mt-2 px-3 py-1 shadow-[0px_3px_27px_rgba(69,69,80,0.1)] h-10 rounded-lg bg-[#F5F5F5]"
        id="search-block"
      >
        <input
          type="text"
          placeholder="Search here"
          class="w-full font-rubik outline-none bg-transparent dark:text-[#F5F5F5]"
        />
      </div>
    </header>

</html>
